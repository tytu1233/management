<!-- Discount Global State -->
<template>
    <template lwc:if={isOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.LWC_Discount_EditSettings}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="container-select">
                        <lightning-combobox
                                name="type"
                                label={label.LWC_Discount_GlobalSettings}
                                value={globalSetting}
                                placeholder={label.LWC_Discount_Choose}
                                options={options}
                                onchange={handleSettingChange}
                                required ></lightning-combobox>
                    </div>
                    <div class="modal-footer">
                        <lightning-button
                                class="slds-button"
                                variant="neutral"
                                label={label.LWC_Discount_Cancel}
                                onclick={handleClose}
                        ></lightning-button>
                        <lightning-button
                                class="slds-button slds-m-left_x-small"
                                variant="brand"
                                onclick={handleUpdateSetting}
                                label={label.LWC_Discount_Update}
                        ></lightning-button>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
